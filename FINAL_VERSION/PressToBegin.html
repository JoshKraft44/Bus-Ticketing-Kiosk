<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calgary Transit - Welcome</title>
  <link rel="stylesheet" href="shared.css">
  <style>
    h1 {
      font-size: 32px;
      margin: 10px 0 30px;
    }
    .press-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      text-decoration: none;
      color: inherit;
    }
    .press-section h2 {
      font-size: 30px;
      color: #eb041e;
      margin: 0;
    }
    .press-section img {
      width: 150px;
    }
    .btn-language {
      width: 140px;
      border-radius: 10px;
      font-size: 20px;
      padding: 12px;
      border: 2px solid black;
      background-color: white;
      text-decoration: none;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
    }
    .btn-bar {
      margin-bottom: 40px;
    }
    .press-container {
      text-align: center;
      margin: 60px 20px;
    }
    .press-container a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="coc-logo.svg"/>
    <h1>Transit</h1>
  </header>

  <main class="press-container">
    <a href="Select_an_Option.html" class="press-section">
      <h2>Press to Begin</h2>
      <img src="press.png" alt="Press Icon" />
    </a>
  </main>

  <div class="divider"></div>

  <div class="btn-bar">
    <div class="btn-language" onclick="openLanguage()">
      English &#9650;
    </div>
  </div>

  <div id="languagePopup" style="display:none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
  background: white; border: 2px solid black; padding: 20px; z-index: 1000; text-align: center; border-radius: 10px;">
   <h2>Language Selection</h2>
   <p>Select your preferred language:</p>
   <button onclick="changeLanguage('English')">English</button>
   <button onclick="changeLanguage('Spanish')">Spanish</button>
   <button onclick="changeLanguage('French')">French</button>
   <br/><br/>
   <button onclick="closeLanguage()">Close</button>
 </div>

  <script src="shared.js"></script>
  <script>
    // Clear all session data on start screen load (fresh session)
    clearSession();

    function openLanguage() {
      document.getElementById('languagePopup').style.display = 'block';
    }
    function closeLanguage() {
      document.getElementById('languagePopup').style.display = 'none';
    }
  </script>

</body>
</html>
